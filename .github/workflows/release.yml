name: "Publish Release"

on:
  push:
    tags:
      - 'v*' # 当你推送以 v 开头的标签（如 v1.0.0）时触发

jobs:
  publish:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        # 这里定义了机器人同时在三台机器上运行
        platform: [macos-latest, ubuntu-22.04, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      # 1. 环境准备：安装 Node.js
      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20 #lts/*

      # 2. 环境准备：安装 Rust
      - name: install rust stable
        uses: dtolnay/rust-toolchain@stable

      # 3. Linux 额外依赖（仅在 Ubuntu 运行）
      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev libjavascriptcoregtk-4.0-dev build-essential curl wget libssl-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev
      # 4. 安装前端依赖
      - name: install frontend dependencies
        run: npm install

      # . 运行 Tauri 官方提供的打包动作
      - name: build and upload
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.TAURI_GITHUB_TOKEN }}
        with:
          tagName: v__VERSION__ # 自动从 tauri.conf.json 读取版本号
          releaseName: "App v__VERSION__"
          releaseBody: "See the assets below to download."
          releaseDraft: true # 先存为草稿，你可以手动发布